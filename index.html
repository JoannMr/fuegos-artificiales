<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida - Fuegos con Amor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bienvenida">
    <div class="decoracion-fondo"></div>
    <div class="container">
        <h1>Bienvenida, mi amor ❤️</h1>
        <p class="frase">Esta web es solo para ti, para recordarte lo especial que eres para mí.</p>
        <a class="btn" href="fuegos.html">Ver fuegos artificiales 🎆</a>
    </div>
    <div class="corazones"></div>
    <script>
      // Animación de corazones flotando
      const corazones = document.querySelector('.corazones');
      function crearCorazon() {
        const corazon = document.createElement('div');
        corazon.className = 'corazon';
        corazon.style.left = Math.random() * 100 + 'vw';
        corazon.style.animationDuration = (2 + Math.random() * 3) + 's';
        corazones.appendChild(corazon);
        setTimeout(() => corazon.remove(), 5000);
      }
      setInterval(crearCorazon, 500);
    </script>
</body>
</html>
